<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Coming Soon</h1>

    <h5>By One - Get One Free</h5>
    <div class="countdown-body">
        <div class="box" id="days"> <span>Days</span></div>
        <div class="box" id="hours"> <span>Hours</span></div>
        <div class="box" id="minutes"><span>Minuts</span></div>
        <div class="box" id="seconds"><span>Seconds</span></div>
    </div>
    <script src="js/custom.js"></script>
</body>
</html>
